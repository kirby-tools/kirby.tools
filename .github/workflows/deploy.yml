name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site:
          - name: kirby-tools
            domain: kirby.tools
            config: wrangler.toml
          - name: kirbycopilot
            domain: kirbycopilot.com
            config: wrangler.copilot.toml
          - name: kirbyseo
            domain: kirbyseo.com
            config: wrangler.seo.toml
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Build for ${{ matrix.site.name }}
        run: pnpm run build
        env:
          NITRO_PRESET: cloudflare_module
          NUXT_UI_PRO_LICENSE: ${{ secrets.NUXT_UI_PRO_LICENSE }}
          NUXT_SITE_DOMAIN: ${{ matrix.site.domain }}

      - name: Deploy ${{ matrix.site.name }} to Cloudflare
        run: npx wrangler deploy --config ${{ matrix.site.config }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
