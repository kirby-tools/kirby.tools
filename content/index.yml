products:
  - title: Kirby Content Translator
    type: commercial
    id: content-translator
    to: /content-translator
    description: Content translation with DeepL – in the Panel or via CLI commands. One page at the time or all at once.
    video:
      src: /vid/kirby-content-translator-batch-translation.mp4
      poster: /vid/kirby-content-translator-batch-translation-poster.jpg
      title: Content Translator View Buttons Demo
      ariaLabel: Demonstration of Content Translator batch translations in the Kirby Panel
    features:
      - name: All Fields
        description: Supports blocks, layout, list, object, structure, tags, text, textarea, and writer fields.
        icon: i-ri-dashboard-horizontal-line
      - name: Programmatic PHP API
        description: Integrate content translation in Kirby CLI commands and custom workflows. Help your clients set up new languages in no time.
        icon: i-ri-terminal-box-line
      - name: One-Click Translation
        description: >
          Choose between a section and a view button in the Panel header to translate content with a single click.
        icon: i-ri-cursor-line
  - title: Kirby Copilot
    type: commercial
    id: copilot
    to: /copilot
    description: The first structure-aware AI assistant for Kirby. It adapts to your project's fields and unique blocks.
    reverse: true
    video:
      src: /vid/kirby-copilot-multi-fields-generation.mp4
      poster: /vid/kirby-copilot-multi-fields-generation-poster-start.jpg
      title: Kirby Copilot Multi-Field Generation Demo
      ariaLabel: Demonstration of generating many fields at once in the Kirby Panel
    features:
      - name: Multi-Field Generation
        description: Select fields in the prompt dialog and generate their content from a single prompt. It just works™.
        icon: i-ri-list-check-2
      - name: Structure-Aware Generation
        description: Generate entire layouts from a single prompt, based on your project's unique block definitions.
        icon: i-ri-dashboard-line
      - name: In-Context Editing
        description: Use the Copilot button in writer/textarea fields to refine text with AI assistance.
        icon: i-ri-input-cursor-move
      - name: Rich Context
        description: Use images, PDFs, and other fields as context for the AI model to generate better suggestions.
        icon: i-ri-chat-new-line
  - title: Kirby SEO Audit
    type: commercial
    id: seo-audit
    to: /seo-audit
    description: Analyze your pages, improve your content, and boost your rankings.
    video:
      src: /vid/kirby-seo-audit-view-button.mp4
      poster: /vid/kirby-seo-audit-view-button-poster-start.jpg
      title: Kirby SEO Audit Panel View Button Demo
      ariaLabel: Demonstration of the SEO Audit plugin, showcasing its features and functionality
    features:
      - name: Powered by Yoast SEO v3
        description: Built on the latest Yoast SEO v3 engine with improved performance, web worker architecture, and enhanced accuracy.
        icon: i-ri-wordpress-fill
      - name: 28 SEO & Readability Assessments
        description: Comprehensive analysis including 20 SEO assessments and 8 readability checks, such as keyword density or meta description length.
        icon: i-ri-checkbox-circle-line
      - name: Privacy First
        description: No external API calls, no hidden costs. The SEO checks are performed client-side in the Kirby Panel!
        icon: i-ri-file-lock-line
  - title: Kirby Live Preview
    type: commercial
    id: live-preview
    to: /live-preview
    description: Display your page with unsaved changes in real time. It's the plugin content editors and clients have been waiting for.
    reverse: true
    video:
      src: /vid/kirby-live-preview-devices.mp4
      poster: /vid/kirby-live-preview-devices-poster.jpg
      title: Kirby Live Preview Device Simulation Demo
      ariaLabel: Demonstration of live preview with different device screen sizes in the Kirby Panel
    features:
      - name: Device Screen Sizes
        description: Simulate different screen sizes to see how your content will look on mobile, tablet, and desktop.
        icon: i-ri-device-line
      - name: Detect Preview Mode
        description: Conditionally hide elements, such as a cookie banner, or turn off animations in the rendered preview page.
        icon: i-ri-drag-drop-line
      - name: Real-Time Preview
        description: See how your page looks before saving your changes and without leaving the Panel.
        icon: i-ri-notification-badge-line
  - title: Kirby Minimap
    type: free
    id: minimap
    to: /minimap
    headline:
      label: New Plugin
      icon: i-ri-verified-badge-fill
    description: A structured list of all fields and blocks of the current Panel tab. Especially useful for complex page blueprints.
    video:
      src: /vid/kirby-minimap-screencast.mp4
      poster: /vid/kirby-minimap-screencast-poster.jpg
      title: Minimap Overview Demo
      ariaLabel: Overview demonstration of the Minimap plugin for Kirby Panel, showcasing its features and functionality
    features:
      - name: Field Navigation
        description: Click on any field or block to scroll to that position in the content editor.
        icon: i-ri-cursor-line
      - name: Block Preview
        description: For block fields, the minimap shows each block with its type icon and content preview.
        icon: i-ri-layout-grid-line
      - name: Automatic Highlighting
        description: The minimap automatically highlights your current position as you scroll through the Panel view.
        icon: i-ri-focus-3-line
