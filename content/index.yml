sections:
  - title: Kirby Content Translator
    id: content-translator
    to: /content-translator
    description: Translate your content with DeepL, in the Panel or via CLI commands. One page at the time or all at once.
    video:
      src: /vid/kirby-content-translator-view-buttons.mp4
      poster: /vid/kirby-content-translator-view-buttons-poster.jpg
      title: Content Translator View Buttons Demo
      ariaLabel: Demonstration of using the Content Translator view buttons in Kirby Panel
    features:
      - name: All Fields
        description: Supports blocks, layout, list, object, structure, tags, text, textarea, and writer fields.
        icon: i-ri-dashboard-horizontal-line
      - name: Programmatic PHP API
        description: Integrate content translation in Kirby CLI commands and custom workflows. Help your clients set up new languages in no time.
        icon: i-ri-terminal-box-line
      - name: One-Click Translation
        description: >
          Choose between a section and a view button in the Panel header to translate content with a single click.
        icon: i-ri-cursor-line
  - title: Kirby Copilot
    id: copilot
    to: /copilot
    description: Kirby Copilot is your everyday AI companion for the Kirby Panel.
    reverse: true
    video:
      src: /vid/kirby-copilot-writer-prompt-dialog.mp4
      poster: /vid/kirby-copilot-writer-prompt-dialog-poster-start.jpg
      title: Kirby Copilot Writer Prompt Dialog Demo
      ariaLabel: Demonstration of the AI-powered writer prompt dialog in Kirby Copilot
    features:
      - name: Multi-Model
        description: In addition to OpenAI GPT models, you can also use Anthropic Claude and Mistral AI models!
        icon: i-ri-openai-line
      - name: Images, PDFs, and Fields as Context
        description: Use images, PDFs, and fields of the current Kirby model as context for the AI model to generate better suggestions.
        icon: i-ri-chat-new-line
      - name: Blocks, Writer & Text Fields
        description: Generate entire block layouts or add the Copilot button in writer/textarea fields to work with selected text.
        icon: i-ri-dashboard-line
  - title: Kirby SEO Audit
    id: seo-audit
    to: /seo-audit
    description: Analyze your pages, improve your content, and boost your rankings.
    video:
      src: /vid/kirby-seo-audit-demo.mp4
      poster: /vid/kirby-seo-audit-demo-poster-start.jpg
      title: Kirby SEO Audit Demo
      ariaLabel: Demonstration of SEO analysis and recommendations in Kirby SEO Audit plugin
    features:
      - name: The Power of Yoast SEO
        description: The SEO checks are based on Yoast SEO, which is helpful when migrating from WordPress to Kirby.
        icon: i-ri-wordpress-fill
      - name: 30+ SEO Checks
        description: Choose which checks you want to perform, such as keyword density or meta description length. We are constantly adding new checks.
        icon: i-ri-checkbox-circle-line
      - name: Privacy First
        description: No external API calls, no hidden costs. The SEO checks are performed client-side in your Kirby Panel!
        icon: i-ri-file-lock-line
  - title: Kirby Live Preview
    id: live-preview
    to: /live-preview
    description: Display your page with unsaved changes in real time. It's the plugin content editors and clients have been waiting for.
    reverse: true
    video:
      src: /vid/kirby-live-preview-devices.mp4
      poster: /vid/kirby-live-preview-devices-poster.jpg
      title: Kirby Live Preview Device Simulation Demo
      ariaLabel: Demonstration of live preview with different device screen sizes in Kirby Panel
    features:
      - name: Device Screen Sizes
        description: Simulate different screen sizes to see how your content will look on mobile, tablet, and desktop.
        icon: i-ri-device-line
      - name: Detect Preview Mode
        description: Conditionally hide elements, such as a cookie banner, or turn off animations in the rendered preview page.
        icon: i-ri-drag-drop-line
      - name: Real-Time Preview
        description: See how your page looks before saving your changes and without leaving the Panel.
        icon: i-ri-notification-badge-line
