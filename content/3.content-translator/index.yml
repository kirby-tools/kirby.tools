sections:
  - title: 'One-Click Translation<br> in <span class="text-primary">Kirby Panel</span>'
    slot: video
    video:
      src: /vid/kirby-content-translator-view-buttons.mp4
      poster: /vid/kirby-content-translator-view-buttons-poster-start.jpg
      label: Demonstration of using view buttons for one-click translation in Kirby Panel
  - title: The <span class="text-primary">Translation Cherry</span><br> on Your Content Cake
    slot: features
    features:
      - title: All Fields
        description: Supports blocks, layout, list, object, structure, tags, text, textarea, and writer fields. Nested structures are recursively translated.
        icon: i-ri-dashboard-horizontal-line
        to: /docs/content-translator
      - title: One-Click Translation
        description: Translate your content into the currently active language with DeepL with a single click in the Kirby Panel.
        icon: i-ri-cursor-line
        to: /docs/content-translator/configuration/local#fieldtypes
      - title: AI-Powered Translation
        description: Use OpenAI, Anthropic, Google, or Mistral via Kirby Copilot for context-aware AI translations.
        icon: i-ri-sparkling-2-line
        to: /docs/content-translator/providers/ai-translation
  - title: Automate with the<br> <span class="text-primary">PHP API</span>
    id: php-api
    slot: code
    orientation: horizontal
    reverse: true
    description: Integrate translations into CLI commands, hooks, or custom workflows. Full programmatic control over copying and translating content.
    features:
      - title: CLI Commands
        description: Create Kirby CLI commands to batch translate pages
        icon: i-ri-terminal-box-line
      - title: Full Control
        description: Copy, translate, and sync content programmatically
        icon: i-ri-settings-3-line
    links:
      - label: PHP API Reference
        to: /docs/content-translator/advanced/php-api
        trailingIcon: i-ri-arrow-right-line
        variant: subtle
    code:
      files:
        - filename: site/commands/translate-blog.php
          language: php
          content: |
            use Kirby\CLI\CLI;

            return [
                'description' => 'Translate all blog posts',
                'command' => static function (CLI $cli): void {
                    $kirby = $cli->kirby();
                    $source = $kirby->defaultLanguage()->code();

                    foreach (page('blog')->children() as $post) {
                        $post->translator()->copyContent('de', $source);
                        $post->translator()->translateContent('de', 'de', $source);
                        $cli->out('✓ ' . $post->title());
                    }

                    $cli->success('All posts translated!');
                }
            ];
        - filename: Terminal
          language: bash
          content: |
            kirby translate-blog
