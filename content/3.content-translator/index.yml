title: Kirby Content Translator – DeepL & AI Translation Plugin for Kirby CMS
description: Translate Kirby CMS content with DeepL or AI. One-click translation in the Panel or batch translation via CLI for multilingual websites.
navigation.icon: i-ri-translate
hero:
  orientation: horizontal
  headline:
    label: "New: AI Translation via Copilot"
    to: /docs/content-translator/configuration/ai-translation
    icon: i-ri-sparkling-2-line
  title: '<span class="text-primary">DeepL & AI Translations</span><br> for Kirby CMS'
  description: Translate content with DeepL or AI – in the Panel or via CLI commands. One page at a time or all at once.
  links:
    - label: Start Translating Now
      trailingIcon: i-ri-arrow-right-line
      to: /docs/content-translator/getting-started/installation
      size: xl
  video:
    src: /vid/kirby-content-translator-batch-translation.mp4
    poster: /vid/kirby-content-translator-batch-translation-poster.jpg
    label: Overview demonstration of translating content with DeepL in Kirby Panel and CLI
sections:
  - title: 'One-Click Translation<br> in <span class="text-primary">Kirby Panel</span>'
    slot: video
    video:
      src: /vid/kirby-content-translator-view-buttons.mp4
      poster: /vid/kirby-content-translator-view-buttons-poster-start.jpg
      label: Demonstration of using view buttons for one-click translation in Kirby Panel
  - title: The <span class="text-primary">Translation Cherry</span><br> on Your Content Cake
    slot: features
    features:
      - title: All Fields
        description: Supports blocks, layout, list, object, structure, tags, text, textarea, and writer fields. Nested structures are recursively translated.
        icon: i-ri-dashboard-horizontal-line
        to: /docs/content-translator
      - title: Programmatic PHP API
        description: Integrate content translation into Kirby CLI commands and custom workflows. Help your clients set up new languages in no time.
        icon: i-ri-terminal-box-line
        to: /docs/content-translator/advanced/php-api
      - title: One-Click Translation
        description: Translate your content into the currently active language with DeepL with a single click in the Kirby Panel.
        icon: i-ri-cursor-line
        to: /docs/content-translator/configuration/local#fieldtypes
      - title: AI-Powered Translation
        description: Use OpenAI, Anthropic, Google, or Mistral via Kirby Copilot for context-aware AI translations.
        icon: i-ri-sparkling-2-line
        to: /docs/content-translator/configuration/ai-translation
  - title: Batch Translation<br> via <span class="text-primary">Kirby CLI</span>
    slot: video
    video:
      src: /vid/kirby-content-translator-cli-command.mp4
      poster: /vid/kirby-content-translator-cli-command-poster-start.jpg
      label: Demonstration of translating page children from command line using CLI commands
