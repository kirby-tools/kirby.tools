  - title: Frequently Asked Questions
    slot: faq
    description: If you can't find what you're looking for, contact us and we'll get back to you!
    items:
      - label: How does the licensing work?
        content: The license allows you to use the plugin on as many Kirby projects as you want, as long as you are the owner of all the sites. This means that you must own the code, which is usually the case when you develop websites for clients. Please refer to the [license agreement](/license) for more details.
      - label: What do I get with my purchase?
        content: After your purchase, you will receive an email with a download link to a ZIP file containing the plugin. To install the plugin into your Kirby project, follow the instructions in the [documentation](/docs/live-preview). This also includes [Composer support](/docs/live-preview#composer).
      - label: How do I receive updates for the plugin?
        content: You will be notified by email when a new version of the plugin is available. You can then download the latest version from your [order page](https://app.lemonsqueezy.com/my-orders) of our payment provider.
      - label: Do you offer technical support?
        content: You can ask questions, report bugs or feature requests on our [GitHub repository](https://github.com/johannschopplich/kirby.tools). If you need personal support or advice, please [contact us](/contact).
      - label: What is your refund policy?
        content: We offer a 30-day money back guarantee for the plugin. If you are not satisfied with your purchase, you can [request a full refund](/contact) within 30 days of purchase. (Although we would appreciate feedback on how we can improve the plugin.)
