title: Kirby Copilot – AI-Powered Content Generation for Kirby CMS
description: Let AI generate structured content and entire page layouts right in the Kirby Panel.
navigation.icon: i-ri-sparkling-line
hero:
  headline:
    label: "New in v3: Inline Suggestions"
    to: /docs/copilot/usage/inline-suggestions
    icon: i-ri-magic-line
    color: neutral
    variant: solid
  title: '<span class="primary-500">AI-Powered</span><br> Page Building'
  description: Kirby Copilot is the first structure-aware AI assistant for Kirby.<br class="hidden lg:block"> It adapts to your project's fields and unique blocks.
  links:
    - label: Try Copilot Yourself
      trailingIcon: i-ri-arrow-right-line
      to: /docs/copilot/getting-started/installation
      size: xl
sections:
  - title: Generate Content For<br> <span class="text-primary">Multiple Fields</span>
    slot: video
    video:
      src: /vid/kirby-copilot-multi-fields-generation.mp4
      poster: /vid/kirby-copilot-multi-fields-generation-poster-start.jpg
      label: Demonstration of generating many fields at once in the Kirby Panel
  - title: Bring Context to Your<br class="hidden lg:block"> <span class="text-primary">Prompt Party</span>
    slot: features
    features:
      - title: Inline Suggestions
        description: Ghost text appears after a brief pause. Press Tab to accept.
        icon: i-ri-keyboard-line
        to: /docs/copilot/usage/inline-suggestions
      - title: Multi-Field Generation
        description: Select fields in the prompt dialog and generate their content from a single prompt. It just works™.
        icon: i-ri-list-check-2
        to: /docs/copilot/usage/view-button
      - title: Structure-Aware Generation
        description: Generate entire layouts from a single prompt, based on your project's unique block definitions.
        icon: i-ri-dashboard-line
        to: /docs/copilot/advanced/blocks-and-layouts
      - title: In-Context Editing
        description: Use the Copilot button in writer/textarea fields to refine text with AI assistance. Works perfectly with selected text.
        icon: i-ri-input-cursor-move
        to: /docs/copilot/usage/toolbar-buttons
      - title: Prompt Templates
        description: Tailor AI responses with user instructions. Save frequently used prompts as templates for quick access.
        icon: i-ri-bookmark-line
        to: /docs/copilot/prompt-dialog/templates
      - title: Rich Context
        description: Go beyond text. Use other fields, images, and even PDF documents as context for more accurate and relevant AI responses.
        icon: i-ri-braces-line
        to: /docs/copilot/prompt-dialog/placeholders
  - title: Generate Content<br> <span class="text-primary">Based on Your Blocks</span>
    slot: video
    video:
      src: /vid/kirby-copilot-generate-layouts.mp4
      poster: /vid/kirby-copilot-generate-layouts-poster-start.jpg
      label: Demonstration of generating layouts directly in the Kirby Panel
  - title: Toolbar Buttons for<br> <span class="text-primary">Writer & Textarea Fields</span>
    slot: video
    video:
      src: /vid/kirby-copilot-writer-text-editing.mp4
      poster: /vid/kirby-copilot-writer-text-editing-poster-start.jpg
      label: Demonstration of AI-powered toolbar buttons for writer and textarea fields in Kirby Copilot
cta:
  title: Do Not Take<br class="md:hidden"> Our Word for It
  description: Install the plugin and try Copilot in the Panel yourself.
  links:
    - label: Install for Free
      to: /docs/copilot/getting-started/installation
      icon: i-ri-download-line
      size: xl
      color: primary
